<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>异常告警查询</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link href="../../Styles/chargePileDetailInfomation.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui-1.3.1/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Scripts/jquery-easyui-1.3.1/themes/icon.css" />
    <link href="../../Scripts/jquery-easyui-1.3.1/demo.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-easyui-1.3.1/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-easyui-1.3.1/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../Scripts/json2.js" type="text/javascript"></script>
    <script src="../../swfconfig.js" type="text/javascript"></script>
    <script src="../../Scripts/WarnRecService/InvokeWarn.js" type="text/javascript"></script>
    <script src="../../Scripts/WarnRecService/RealTimeQuery.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'告警服务>>历史告警'">
        <table id="dg">
        </table>
    </div>
    <div id="tb" style="padding: 5px; height: 55px;">
        <div style="margin-bottom: 5px; float: left;">
            <table>
                <tr>
                    <td class="td-name">
                        告警类型:
                    </td>
                    <td>
                        <select id="sel-warntype" name="sel-warntype" class="sel-css">
                        </select>
                    </td>
                    <td class="td-name">
                        场站名称:
                    </td>
                    <td>
                        <select id="sel-zhanname" name="sel-zhanname" class="sel-css">
                        </select>
                    </td>
                    <td class="td-name">
                        桩运行编号:
                    </td>
                    <td>
                        <select id="sel-yunxingbh" name="sel-yunxingbh" class="sel-css">
                        </select>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td class="td-name">
                        开始时间:
                    </td>
                    <td>
                        <input id="begintime" placeholder=" —请选择— " name="begintime" type="text" readonly="readonly"
                            style="width: 130px;" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',isShowClear:false,dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endtime\') || \'%y-%M-%d\'}'})" />
                    </td>
                    <td class="td-name">
                        结束时间:
                    </td>
                    <td>
                        <input id="endtime" placeholder=" —请选择— " name="endtime" type="text" readonly="readonly"
                            style="width: 130px;" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',isShowClear:false,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'begintime\')}',maxDate:'%y-%M-%d',startDate:'%y-%M-%d'})" />
                    </td>
                    <td class="td-name">
                        处理方式:
                    </td>
                    <td>
                        <select id="sel-dotype" name="sel-dotype" class="sel-css">
                            <option value="">—请选择—</option>
                            <option value="0">等待灭警</option>
                            <option value="1">自动灭警</option>
                            <option value="2">人工灭警</option>
                        </select>
                    </td>
                    <td style="text-align: right; width: 350px;">
                        <a onclick="btn_query()" class="easyui-linkbutton" plain="true" iconcls="icon-search">
                            查询</a>
                    </td>
                    <td>
                        <!--<a href="javascript:return()" class="easyui-linkbutton" plain="true" iconcls="icon-undo">
                            返回</a>-->
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="dlg" class="easyui-dialog" data-options="closed:true,modal:true,buttons:'#dlg_buttons',title:'告警处理',iconCls: 'icon-info'">
        <div style="height: 100px; width: 100%;">
            <div id="dlg-select">
                <input type="radio" id="r_gjcl_done" name="r_gjcl" checked="checked" value="1" />
                <label for="r_gjcl_done">
                    灭警完成</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="r_gjcl_wait" name="r_gjcl" value="0" /><label for="r_gjcl_wait">继续等待</label>
            </div>
        </div>
        <div id="dlg_buttons">
            <a href="#" class="easyui-linkbutton" iconcls="icon-save" onclick="btn_ok2();">确定</a>
            <a href="#" class="easyui-linkbutton" iconcls="icon-remove" onclick="btn_close();">取消</a>
        </div>
    </div>
    <input id="hidd_warnid" type="hidden" />
    <input id="hidden" type="hidden" />
    <input id="hidd_TargetDev" type="hidden" />
    <input id="hidd_DataItemId" type="hidden" />
    <input id="hidd_WorkNum" type="hidden" />
    <input id="hidd_warntype" type="hidden" />
</body>
</html>
