<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>按充电总金额</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../../../Scripts/jquery-easyui-1.3.1/themes/icon.css" />
    <link href="../../../Scripts/jquery-easyui-1.3.1/themes/default/easyui.css" rel="stylesheet"
        type="text/css" />
    <link href="../../../Styles/Tab.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/jquery-easyui-1.3.1/demo.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-easyui-1.3.1/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/jquery-easyui-1.3.1/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../../Scripts/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="../../../Scripts/main/Tab4LinkJs/Tab1.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'按充电总金额'">
        <table id="dg">
        </table>
    </div>
    <div id="tb" style="padding: 5px; height:30px;">
        <div style="margin-bottom: 5px; float: left;">
            <table>
                <tr>
                    <td class="td-name">
                        开始时间:
                    </td>
                    <td>
                        <input id="begintime" placeholder=" —请选择— " name="begintime" type="text" readonly="readonly"
                            style="width: 130px;" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',isShowClear:false,dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endtime\') || \'%y-%M-%d\'}'})" />
                    </td>
                    <td class="td-name">
                        结束时间:
                    </td>
                     <td>
                        <input id="endtime" placeholder=" —请选择— " name="endtime" type="text" readonly="readonly"
                            style="width: 130px;" class="Wdate" onfocus="WdatePicker({skin:'whyGreen',isShowClear:false,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'begintime\')}',maxDate:'%y-%M-%d',startDate:'%y-%M-%d'})" />
                    </td>
                    <td style="text-align: right;width:100px;">
                        <a onclick="btn_query()" class="easyui-linkbutton" plain="true" iconcls="icon-search">
                            查询</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
