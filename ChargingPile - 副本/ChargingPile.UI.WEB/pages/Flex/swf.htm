    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = unescape(window.location.search).substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }
        $(function () {

            var embedSWF = function(p_id, p_swf, p_flashvars) {
                var swfVersionStr = "11.1.0";
                var xiSwfUrlStr = "playerProductInstall.swf";

                var flashvars = p_flashvars || {};

                var params = {};
                params.quality = "high";
                params.bgcolor = "#ffffff";
                params.allowscriptaccess = "sameDomain";
                params.allowfullscreen = "true";
                params.wmode = "transparent";

                var attributes = {};
                attributes.id = name;
                attributes.name = name;
                attributes.wmode = "transparent";
                attributes.align = "left";
                swfobject.embedSWF(p_swf, p_id, "100%", "100%", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
            };

            var stationcode = getQueryString("stationcode");

            embedSWF("dvswf", swf, {
                RpcUrl: RpcUrl,
                RpcTime: RpcTime,
                PileUrl: PileUrl,
                StationUrl:StationUrl,
                stationcode: stationcode
            });
        });


    </script>
